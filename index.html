<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Interaction</title>
</head>

<body>
    <h1>Token Interaction</h1>
    <p id="tokenBalance">Token Balance: Loading...</p>

    <h2>Mint Tokens</h2>
    <button id="mintBtn">Mint Tokens</button>
    <div id="mintStatus"></div>

    <h2>Transfer Tokens</h2>
    <form id="transferForm">
        <label for="toAddress">To Address:</label>
        <input type="text" id="toAddress" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required><br>
        <button type="submit">Transfer Tokens</button>
    </form>
    <div id="transferStatus"></div>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
